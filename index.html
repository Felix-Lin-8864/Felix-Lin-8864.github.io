<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Lin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bar">
        <img id="explore" src="./Assets/Images/exploreIcon.PNG" alt="Explore">
    </div>

    <div id="sidebar" class="sidebar">
        <div class="folder">
            <div class="folder-header">
                <span class="caret"></span>Projects
            </div>

            <div class="folder-content hidden">
                <div class="folder">
                    <div class="folder-header">
                        <span class="caret"></span>Subfolder
                    </div>

                    <div class="folder-content hidden">
                        <div class="file">File 1-1</div>
                        <div class="file">File 1-1</div>
                    </div>
                </div>

                <div class="file">File 1-2</div>
            </div>
        </div>

        <div class="folder">
            <div class="folder-header">
                <span class="caret"></span>Resources
            </div>
            <div class="folder-content hidden">
                <div class="file">File 2-1</div>
            </div>
        </div>

        <div class="folder">
            <div class="folder-header">
                <span class="caret"></span>TEST
            </div>
            <div class="folder-content hidden">
                <div class="file">SokobanInator.md</div>
                <div class="file">CS1511_Notes.pdf</div>
            </div>
        </div>

        <div class="file">links</div>
        
    </div>

    <div id="rhs-container">
        <div id="tabs" class="tabs"></div>
        <div class="file-display" id="file-display">
            <h2>Open a file to view contents</h2>
        </div>
    </div>

    <script type="module" src="module.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
